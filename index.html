<html>
  <head>
    <style>
      .leftPannel {
        width:350px;
        height:100%;
        position:fixed;
        z-index:1;
        top:0;
        left:0;
        padding-left:20px;
      }
      
      .gamePannel {
        width:100%;
        height:100%;
        padding:0;
      }
      
      .gamePannel iframe {
        width:100%;
        height:100%;
        border:0;
      }
      
      .rightPannel {
        width:350px;
        height:100%;
        position:fixed;
        z-index:1;
        top:0;
        right:0;
        padding-left:20px;
      }
    </style>
    <script>
      function startGame() {
        var btn = document.gameFrm.document.getElementsByClassName("restart-button")[0];
        console.log(btn);
        btn.click();
      }
    </script>
  </head>
  <body>
    <div class="leftPannel">
      <button onclick="startGame();">Start Game</button>
    </div>
    <div class="gamePannel">
      <iframe name="gameFrm" src="./original_2048/index.html">
        Do not support iframe
      </iframe>
    </div>
    <div class="rightPannel">
      Status
    </div>
  </body>
</html>
