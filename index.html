<html>
  <head>
    <style>
      .leftPannel {
        width:350px;
        height:100%;
        position:fixed;
        z-index:1;
        top:0;
        left:0;
        padding-left:20px;
      }
      
      .gamePannel {
        width:100%;
        height:100%;
        padding:0;
      }
      
      .gamePannel iframe {
        width:100%;
        height:100%;
        border:0;
      }
      
      .rightPannel {
        width:350px;
        height:100%;
        position:fixed;
        z-index:1;
        top:0;
        right:0;
        padding-left:20px;
      }
    </style>
    <script src="fnModel.js"></script>
    <script src="EA.js"></script>
    <script src="main.js"></script>
    <script>
      var gameMgr;
      function startGame() {
        var btn = document.gameFrm.document.getElementsByClassName("restart-button")[0];
        btn.click();
      }
      
      // - Left: 37 - Up: 38 - Right: 39 - Down: 40
      function sendKeyEvt(keyCode) {
        document.gameFrm.document.dispatchEvent(new KeyboardEvent('keydown',{'keyCode':keyCode}));
      }
      
      function getTileData() {
        if (!gameMgr) {
          gameMgr = new document.gameFrm.GameManager(
            4,
            document.gameFrm.KeyboardInputManager, 
            document.gameFrm.HTMLActuator, 
            document.gameFrm.LocalStorageManager);
        }
        console.log(gameMgr);
      }
      
      function createFirstGeneration() {
        EA.createModels(100);
        console.log(EA);
      }
      
      function proceed1Step() {
        var inputs = [];
        var cells = gameMgr.grid.cells;
        for (var x = 0; x < cells.length; x++) {
          var c_x = cells[x];
          for (var y = 0; y < c_x.length; y++) {
            var tile = c_x[y];
            if (tile) {
              inputs.push(tile.value);
            } else {
              inputs.push(0);
            }
          }
        }
        console.log(inputs);
        var outputs = EA.models[0].forward(inputs);
        console.log(outputs);
        var i_max = 0;
        for (var i = 0; i < outputs.length; i++) {
          if (outputs[i_max] < outputs[i]) {
            i_max = i;
          }
        }
        sendKeyEvt(37 + i_max);
      }
    </script>
  </head>
  <body>
    <div class="leftPannel">
      <button onclick="startGame();">Start Game</button>
      <br><br>
      <button onclick="sendKeyEvt(38);">UP</button>
      <button onclick="sendKeyEvt(40);">DOWN</button>
      <button onclick="sendKeyEvt(39);">RIGHT</button>
      <button onclick="sendKeyEvt(37);">LEFT</button>
      <br><br>
      <button onclick="getTileData();">getTileData</button>
      <br><br>
      <button onclick="createFirstGeneration();">createFirstGeneration</button>
      <button onclick="proceed1Step();">proceed1Step</button>
    </div>
    <div class="gamePannel">
      <iframe name="gameFrm" src="./original_2048/index.html">
        Do not support iframe
      </iframe>
    </div>
    <div class="rightPannel">
      Status
    </div>
  </body>
</html>
